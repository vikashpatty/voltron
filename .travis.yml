    #   python: "3.5"
    - os: osx
      osx_image: xcode7.2
      language: generic

addons:
  apt:
    packages:
      - build-essential
      - gdb

before install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; brew install python gdb ; fi

install:
  - pip install mock pexpect
  - pip install .

script:
  - mkdir ~/.voltron
  - echo '{"general":{"debug_logging":true}}' >~/.voltron/config
  - nosetests -sv tests/gdb_cli_tests.py
